<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="galeri.css">
</head>
<body>
    <section id="contact">
        <div class="navbar">
            <img src="images/1.png" alt=""class="logo" width="100" height="100">
            <ul>
                <li><a href="index.html">Anasayfa</a></li>

                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </div>

	<section class="gallery min-vh-100">
		<div class="container-lg">
			<div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
				<div class="col">
					<img src="images/galeri1.jpg" class="gallery-item" alt="Galeri1">
				</div>

				<div class="col">
					<img src="images/galeri2.jpg" class="gallery-item" alt="Galeri2">
				</div>

				<div class="col">
					<img src="images/galeri3.jpg" class="gallery-item" alt="Galeri3">
				</div>

				<div class="col">
					<img src="images/galeri4.jpg" class="gallery-item" alt="Galeri4">
				</div>

				<div class="col">
					<img src="images/galeri5.jpg" class="gallery-item" alt="Galeri5">
				</div>

				<div class="col">
					<img src="images/galeri6.jpg" class="gallery-item" alt="Galeri6">
				</div>
			</div>
		</div>
	</section>


<div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="images/1.jpg" class="modal-img" alt="Modal Image">
      </div>
    </div>
  </div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
		document.addEventListener("click",function (e){
		  if(e.target.classList.contains("gallery-item")){
		  	  const src = e.target.getAttribute("src");
		  	  document.querySelector(".modal-img").src = src;
		  	  const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
		  	  myModal.show();
		  }
		})
	</script>
</body>
</html>
